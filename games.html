<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    
    <title>Games</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Users</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="#">Games</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-3 mt-md-5">
            <div class="col-12 col-md-3">
              <div class="card mt-2 mt-md-0">
                <div class="card-body">
                  <h5 class="card-title mb-3">Filters</h5>
                  <form>

                    <div class="mb-3">
                      <label class="form-label" for="filter-sort">Order by</label>
                      <select class="form-select" id="filter-sort">
                        <option value="-name">Name</option>
                        <option value="-released">Released</option>
                        <option value="-rating">Rating</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Genres</label>
                      <div class="form-check">
                        <input class="form-check-input genre-checkbox" type="checkbox" value="4" id="action">
                        <label class="form-check-label" for="action">
                          Action
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input genre-checkbox" type="checkbox" value="1" id="racing">
                        <label class="form-check-label" for="racing">
                          Racing
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input genre-checkbox" type="checkbox" value="3" id="adventure">
                        <label class="form-check-label" for="adventure">
                          Adventure
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input genre-checkbox" type="checkbox" value="15" id="sports">
                        <label class="form-check-label" for="sports">
                          Sports
                        </label>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Tags</label>
                      <div class="form-check">
                        <input class="form-check-input tags-checkbox" type="checkbox" value="31" id="singleplayer">
                        <label class="form-check-label" for="singleplayer">
                          Singleplayer
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input tags-checkbox" type="checkbox" value="7" id="multiplayer">
                        <label class="form-check-label" for="multiplayer">
                          Multiplayer
                        </label>
                      </div>
                    </div>
                    
                      <button id="get-games" type="button" class="btn btn-primary">Find</button>
                  </form>
                </div>
            </div>           
           </div>
            <div class="col">
                <div class="card mt-2 mt-md-0">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="card-title">Result</h5>
                        <div class="btn-group" role="group" aria-label="Switch view">
                          <button id="list-view" type="button" class="btn btn-primary">
                            <i class="fas fa-th-list"></i>
                          </button>
                          <button id="grid-view" type="button" class="btn btn-outline-primary">
                            <i class="fas fa-grip-horizontal"></i>
                          </button>
                        </div>
                      
                      </div>
                      <hr/>
                      <div id="game-list" class="row">
                        
                      </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
              </a>
              <span class="text-muted">Â© 2021 Company, Inc</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
              <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
              <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
              <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
            </ul>
          </footer>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="js/games.js"></script>

<div id="game-template" class="d-none">
  <div class="d-flex py-1">
    <img class="game-background_image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Weather-clear.svg/48px-Weather-clear.svg.png">
    <div class="px-3 flex-grow-1">
      <div class="d-flex align-items-start justify-content-between">
        <div>
          <div class="fw-bold game-name"></div>
          <div class="game-released"></div>
        </div>
        <span class="game-rating badge rounded-pill bg-primary ms-auto"></span>
      </div>
      <div class="game-genres pt-3"></div>
    </div>
  </div>
  <hr class="my-1">
</div>

<div id="game-grid-template" class="d-none">
  <div class="col-md-4">
    <div class="grid-game-container img-thumbnail mb-3">
      <div class="d-flex">
        <img class="game-background_image w-50" src="">
        <div class="px-2 w">
          <div class="game-rating badge rounded-pill bg-primary"></div>
          <div class="fw-bold game-title py-1"></div>
          <div class="game-released"></div>
        </div>
      </div>
      <div class="game-genres pt-3"></div>
    </div>
  </div>
</div>


</body>
</html>
